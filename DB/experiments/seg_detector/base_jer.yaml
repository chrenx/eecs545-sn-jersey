import:
    - 'experiments/base.yaml'
package:
    - 'decoders.seg_detector_loss'
define:
  - name: train_data
    class: ImageSeqDataset
    data_dir:
        - '/home/yuningc/jersey-2023/train'
    processes:
        - class: AugmentJerseyData
          augmenter_args:
              - ['Resize', {'width': 256, 'height': 128}] # ['Resize', {'width': 128, 'height': 64}]
          only_resize: True
          keep_ratio: False
        - class: NormalizeImage

  - name: validate_data
    class: ImageSeqDataset
    data_dir:
        - '/home/yuningc/jersey-2023/test'
    processes:
        - class: AugmentJerseyData
          augmenter_args:
             - ['Resize', {'width': 256, 'height': 128}] #['Resize', {'width': 128, 'height': 64}]
              # - ['Resize', {'width': 1280, 'height': 736}]
              # - ['Resize', {'width': 2048, 'height': 1152}]
          only_resize: True
          keep_ratio: False
        - class: NormalizeImage
